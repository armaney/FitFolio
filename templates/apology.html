<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        .error-container {
            text-align: center;
            color: #fff;
        }

        .error-image {
            max-width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        .error-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img alt="{{ top }}" class="error-image" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png&width=400" title="{{ top }}">
        <p class="error-text">Uh-oh, looks like something went wrong!</p>
    </div>
</body>
</html>
