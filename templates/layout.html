<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">



        <title>FitFolio {% block title %}{% endblock %}</title>
        {% block styles %}
        <style>

        </style>
        {% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                    <img src="/static/logo.jpg" alt="FitFolio Logo" width="50" height="50" class="d-inline-block align-text-top me-2">
                    FitFolio
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end bg-dark text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Welcome to FitFolio!</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                            {% if session["user_id"] %}
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold" href="/">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold" href="/profile">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold" href="/calorie">Nutrition</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold" href="/science">Science Based Workouts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold" href="/logout">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold" href="/register">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold" href="/login">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>



            <main class="container-fluid py-5 text-center">
                {% block main %}{% endblock %}
            </main>
    </body>

</html>
